
<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>संवाद AI</title>
  <link rel="icon" href="./2.png" type="image/png">
  
  <!-- Linking Google Fonts For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="http://localhost:5173/" class="home-link">Back to Chat</a>
  <header class="header">
    <h1 class="title">Hello, there</h1>
    <p class="subtitle">How can I help you today?</p>
  </header>

  <!-- Chat List / Container -->
  <div class="chat-list"></div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input type="text" placeholder="Enter a prompt here" class="typing-input" required />
        <button id="send-message-button" class="icon material-symbols-rounded">send</button>
      </div>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
        <span id="reset-chat-button" class="icon material-symbols-rounded">restart_alt</span>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
  <!-- <footer class="footer">
    <p class="disclaimer-text">Disclaimer: This is a demo chat application. Responses may not be accurate.</p>
  </footer> -->
</body>
</html>
