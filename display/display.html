<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>संवाद</title>
    <link rel="icon" href="./2.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            margin: 0;
            padding: 20px;
            font-size: 36px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .option {
            display: block;
            margin: 20px auto;
            padding: 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 300px;
        }
        .option:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .option:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .back-button:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .option {
                font-size: 20px;
                padding: 15px;
            }
        }
        @media (max-width: 400px) {
            .option {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="http://localhost:5173/" class="back-button">Back to Chat</a>
    <h1>संवाद Games</h1>
    <div class="container">
        <a href="../tic_tac_toe/index.html" class="option">Tic-Tac-Toe</a>
        <a href="../hangman/index.html" class="option">Hangman</a>
    </div>
</body>
</html>
